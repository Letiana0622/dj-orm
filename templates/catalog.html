{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}

        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            {# Здесь должен быть раздел с сортировкой #}
        </div>

        <div class="content">
<!--            {{phones}}-->
            {% for i in phones %}
                <td> {{ i.name }} </td><hr>
                <a href="default.asp">
                <img src="i.image">
                </a>
                <td> {{ i.price }} </td><hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
